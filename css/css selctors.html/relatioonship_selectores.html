<!-- GENERAL sibling selector-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ~ p {
            border: 2px solid blue;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div>
        <p> hai vedha</p>
    </div>
    <p> iam ur new frd harika</p>
    <p> iam ur new frd josn</p>
    <p> iam ur new frd SAGARIKA</p>
    <p> iam ur new frd HEMALATHA</p>
</body>
